<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cost Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="text" id="distance" placeholder="Distance in KM">
        </div>
        <div class="row">
            <button id="calculate">Calculate</button>
        </div>
        <div class="row result">
            <strong>First 3km:</strong>
            <span>55</span>
            <br>
            <strong id="remaining_distance"></strong>
            <span id="remaining_cost"></span>
            <br>
            <strong>Total Cost:</strong>
            <span id="total_cost"></span>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
