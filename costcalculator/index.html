<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cost Calculator</title>
    <!--
    <link rel="stylesheet" href="style.css">
    -->
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <div class="row settings">
            <input id="cb_nighttime" type="checkbox">
            <label for="cb_nighttime">Night</label>
            <input id="cb_holiday" type="checkbox">
            <label for="cb_holiday">Holiday</label>
        </div>

        <div class="row input">
            <input type="tel" id="tx_distance" placeholder="Distance in KM" tabindex="1">
        </div>

        <div class="row stopover">
            <span>Stop Over:</span>
            <div>
                <button id="bt_stopminus">-</button>
                <input id="tx_stop" type="text" value="0" disabled />
                <button id="bt_stopplus">+</button>
            </div>
        </div>

        <div class="row result">
        </div>

        <div class="row">
            <button class="bt_copy" id="bt_copy">Copy Result</button>
            <button class="bt_reset" id="bt_reset">Reset</button>
        </div>
    </div>
    <script src="js/main.min.js"></script>
    <!--
    <script type="text/javascript" src="../js/new.js"></script>
    -->
</body>
</html>
